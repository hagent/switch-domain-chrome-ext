<!DOCTYPE html>
<html>
  <head>
    <title>TM redirector</title>
    <script type="module" src="../popup.js"></script>
    <link href="popup.css" rel="stylesheet" />
    <link href="toggle.css" rel="stylesheet" />
    <link href="cmsStatus.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="header">WR</h1>
    <div class="flex-column">
      <div class='version'>

        <div class="tooltip health-text">
          <span id="version" class="health-text"></span>
          <span id="allVersionsTooltip" class="tooltiptext"></span>
        </div>
      </div>

      <div id="buttons" class="flex-column"></div>
      <div class="switch">
        <input
          id="web-relaunch-toggle"
          class="cmn-toggle cmn-toggle-round"
          type="checkbox"
        />
        <label for="web-relaunch-toggle"></label>
        <span class="realaunch-label">web-relaunch cookie</span>
      </div>
    </div>
  </body>
</html>
